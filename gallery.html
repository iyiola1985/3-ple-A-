<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #f0f0f0;
      --card-shadow: rgba(255, 255, 255, 0.15);
      --hover-shadow: rgba(255, 255, 255, 0.25);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      margin: 30px 0 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px 5%;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 6px 18px var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--hover-shadow);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.4s ease;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Back Button */
    .back-button {
      text-align: center;
      margin: 0 auto 30px;
    }

    .back-button a {
      text-decoration: none;
      background-color: #2c3e50;
      color: #fff;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .back-button a:hover {
      background-color: #34495e;
    }

    /* Dark Mode Toggle */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      z-index: 2000;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background: #666;
    }

    /* Light Theme */
    body.light-mode {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --hover-shadow: rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleTheme()">üåô Dark Mode</button>

  <h1>üì∏ Memories Gallery</h1>

  <div class="back-button">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <div class="gallery">
    <img src="friends 1.jpeg" alt="Gallery Image 1">
    <img src="friends 2.jpeg" alt="Gallery Image 2">
    <img src="friends 3.jpeg" alt="Gallery Image 3">
    <img src="husband and wife pic 1.jpeg" alt="Gallery Image 4">
    <img src="husband pic.jpeg" alt="Gallery Image 5">
    <img src="wife pic 2.jpeg" alt="Gallery Image 6">
    <img src="the wife pic 1.jpeg" alt="Gallery Image 7">
    <img src="smile 1.jpeg" alt="Gallery Image 8">
    <img src="smile 2.jpeg" alt="Gallery Image 9">
    <img src="smile 3.jpeg" alt="Gallery Image 10">
    <img src="smile 4.jpeg" alt="Gallery Image 11">
    <img src="couple 1.jpeg" alt="Gallery Image 12">
    <img src="couple 2.jpeg" alt="Gallery Image 13">
    <img src="advert ay pic 2.jpeg" alt="Gallery Image 14">
    <img src="advert ay pic 4.jpeg" alt="Gallery Image 15">
    <img src="a wish.jpeg" alt="Gallery Image 15">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded View">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const toggleBtn = document.querySelector('.toggle-btn');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightboxImg.style.animation = 'none';
        void lightboxImg.offsetWidth;
        lightboxImg.style.animation = 'zoomIn 0.4s ease';
        lightbox.classList.add('show');
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('show');
      lightboxImg.src = '';
    }

    // Dark/Light mode toggle
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      toggleBtn.textContent = document.body.classList.contains('light-mode') ? 'üåû Light Mode' : 'üåô Dark Mode';
      sessionStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Load theme from session
    if (sessionStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
      toggleBtn.textContent = 'üåû Light Mode';
    }
  </script>

</body>
</html>
